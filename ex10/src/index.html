<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="https://app.pluralsight.com/id/content/img/login-logo.png" alt="pluralsight" />
          </div>
          <form action="">
            <div>
              <label for="">Email or Username</label>
              <input type="text" class="text-input" name="" id="" />
            </div>
            <div>
              <label for="">Password</label>
              <input type="password" class="text-input" name="" id="" />
            </div>
            <button class="primary-btn" type="submit">Sign In</button>
          </form>
          <div id="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="hr-bar">
              <hr class="bar">
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
            <p>Copyright &copy; 2018, Pluralsight All Rights Reserved</p>
            <div>
                <a href="#">terms of use</a>|
                <a href="#">Privacy Policy</a>
            </div>
        </footer>
      </div>
      <div id="right">
          <div id="showcase">
              <div id="showcase-content">
                  <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                  <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
